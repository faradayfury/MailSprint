<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 350px;
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f6f8fa;
      }

      h1 {
        background-color: #3770ff;
        color: white;
        padding: 15px;
        margin: 0;
        font-size: 24px;
        font-weight: 500;
      }

      #content {
        padding: 20px;
      }

      button {
        background-color: #3770ff;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        margin-bottom: 15px;
        font-weight: 500;
        width: 100%;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #143be2;
      }

      #summary {
        border: 1px solid #ccc;
        padding: 15px;
        font-size: 16px;
        min-height: 100px;
        background-color: white;
        white-space: pre-wrap;
        border-radius: 4px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Email TLDR</h1>
    <div id="content">
      <button id="generate">Generate TLDR</button>
      <div id="summary"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
